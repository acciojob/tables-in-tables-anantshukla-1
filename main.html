<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" cellpadding="10" cellsPacing="0" style="width:100%">
        <tr>
            <td width="50%">
                <table border="1" cellspacing="0" align="center" width="80%">
					<thead>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
					</thead>
					<tbody>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				    </tbody>
                </table>
			</td>

			<td width="50%">
				
                <table border="1" cellspacing="0" align="center" width="80%">
					<thead>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
					</thead>
					<tbody>
                    <tr>
					<td>	
					  <ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
				      </ul>
					</td>	
					</tr>
					</tbody>
                </table>
			</td>
		</tr>

		<tr>
			<td>
                <table border="1" cellspacing="0" align="center" width="80%">
					<thead>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
					</thead>
					<tbody>
                    <tr>
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
					</tbody>	
                </table>
            </td>
			
            <td>
                <table border="1" cellspacing="0" align="center" width="80%">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white; text-align: center;">
                            HTML
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
